<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modules/style.css">
    <title>Product list</title>
</head>

<body onload="checkCookie()">
    <div class="toggle-switch">
        <p>Dark</p>
        <span>
            <label class="switch">
                <input id="theme-switch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </span>
        <p>Light</p>
    </div>
    <div class="search">
        <div class="icon">
            <span>&#9906;</span>
        </div>
        <input type="text" placeholder="Search" id="search">
    </div>
    <div class="shopping-cart">
        <div id="shopping-cart" class="icon" style="background-color: darkcyan; font-size: 1em;">
            <span style="transform: rotate(0);">&#128722;</span>
            <span id="total" style="transform: rotate(0);"><b>0</b></span>
        </div>
    </div>
    <script src="./modules/script.js" type="module"></script>
    <script src="./modules/events.js" type="module"></script>
    <script src="./modules/theme.js" type="module"></script>
    <script src="./modules/cookie.js"></script>
</body>

</html>
